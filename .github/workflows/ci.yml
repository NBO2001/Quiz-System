name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '11'
      - name: Run scalafmt
        run: sbt scalafmt
      - name: Run tests
        run: sbt test

  question_extractor:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: question_extrator
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          pip install poetry
          poetry install
      - name: Run formatter
        run: make format
      - name: Run tests
        run: make test
